<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H40N - N.ROOT | CONTINGENCY</title>

<style>
    body {
        background: #0a0a0a;
        margin: 0;
        padding: 0;
        font-family: monospace;
        color: #e5e5e5;
    }

    .terminal-wrapper {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #222;
        box-shadow: 0 8px 40px rgba(0,0,0,0.7);
    }

    .terminal-header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #1a1a1a;
        border-bottom: 1px solid #222;
    }

    .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }
    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .terminal-title {
        flex: 1;
        text-align: center;
        opacity: 0.75;
    }

    #output {
        height: 65vh;
        padding: 20px;
        overflow-y: auto;
        white-space: pre-wrap;
    }

    .terminal-input-area {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #1a1a1a;
        border-top: 1px solid #222;
    }

    #prompt { color: #00e676; font-weight: bold; }
    #input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #e5e5e5;
        font-size: 1rem;
    }

    .user-msg {
        color: #6ac8ff;
    }

    .admin-msg {
        color: #e5e5e5;
        font-weight: 700;
    }

    .line { margin: 5px 0; }
</style>
</head>

<body>

<div class="terminal-wrapper">
    <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <div class="terminal-title">H40N - N.ROOT | CONTINGENCY</div>
    </div>

    <div id="output"></div>

    <div class="terminal-input-area">
        <div id="prompt">&gt;</div>
        <input id="input" autocomplete="off">
    </div>
</div>

<script>
/* ============= TERMINAL SIMPLES (SEM HISTÃ“RICO) ============= */

const output = document.getElementById("output");
const input = document.getElementById("input");

/* Escreve no terminal */
function appendLine(text, cls = "") {
    const el = document.createElement("div");
    el.className = "line " + cls;
    el.innerHTML = text;
    output.appendChild(el);
    output.scrollTop = output.scrollHeight;
}

/* Mensagens iniciais ao abrir */
function initialMessages() {
    // ðŸ”¥ Ã‰ AQUI QUE VOCÃŠ COLOCA O QUE PRECISA APARECER AO ABRIR
    appendLine("[system] H40N//BOOT_SEQUENCE: OK");
    appendLine("[system] zona T-Null checksum: stable");
    appendLine("[system] conexÃ£o com ECH0: inativa");
    appendLine("");
    appendLine("// contingency.run(\"H40N_PC:PR4G4#33\");");
}

/* Processa comandos */
function processCommand(cmd) {
    if (cmd.startsWith("admin ")) {
        const clean = cmd.replace("admin ", "");
        appendLine(clean, "admin-msg");
        return;
    }

    appendLine("[user] " + cmd, "user-msg");
}

/* Input handler */
input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        const cmd = input.value.trim();
        if (!cmd) return;

        processCommand(cmd);

        input.value = "";
    }
});

/* Start */
initialMessages();
input.focus();
</script>

</body>
</html>
