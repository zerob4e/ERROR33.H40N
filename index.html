<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>H40N - N.ROOT | CONTINGENCY</title>
<style>
    :root{
        --bg:#0a0a0a;
        --panel:#111;
        --panel-2:#1a1a1a;
        --text:#e5e5e5;
        --muted:#9aa4ac;
        --accent:#4ecbff;
        --prompt:#00e676;
        --user:#6ac8ff;
        --admin:#e5e5e5;
    }
    html,body{
        height:100%;
        margin:0;
        background:var(--bg);
        font-family:monospace;
        color:var(--text);
    }
    .terminal-wrapper{
        width:92%;
        max-width:980px;
        margin:28px auto;
        border-radius:10px;
        overflow:hidden;
        border:1px solid #222;
        box-shadow:0 10px 50px rgba(0,0,0,0.7);
        background:linear-gradient(180deg,var(--panel),#0f0f0f);
    }
    .terminal-header{
        display:flex;
        align-items:center;
        gap:10px;
        padding:12px;
        background:var(--panel-2);
        border-bottom:1px solid #222
    }
    .dot{
        width:12px;
        height:12px;
        border-radius:50%
    }
    .red{background:#ff5f56}
    .yellow{background:#ffbd2e}
    .green{background:#27c93f}
    
    .terminal-title{
        flex:1;
        text-align:center;
        opacity:.85;
        font-size:0.95rem
    }
    #output{
        height:68vh;
        padding:20px;
        overflow-y:auto;
        white-space:pre-wrap;
        line-height:1.35;
        font-size:0.98rem
    }
    .terminal-input-area{
        display:flex;
        align-items:center;
        gap:10px;
        padding:12px;
        background:var(--panel-2);
        border-top:1px solid #222
    }
    #prompt{color:var(--prompt);font-weight:700}
    /* fake input box (disabled) */
    .input-disabled{
        flex:1;
        padding:10px 12px;
        border-radius:6px;
        border:1px dashed #2b2b2b;
        background:transparent;
        color:var(--muted);
        font-family:monospace;
        font-size:0.95rem;
    }
    .note-strong{color:#ff9aa2;font-weight:700}
    .line{margin:6px 0}
    .meta{color:var(--muted)}
    .user-NOAH{color:#3ee9e9}
    .user-ECH0{color:#17acec}
    .admin-msg{color:var(--admin)}
    .process{color:#ffdb25}
    .sucess{color:#00e676}

    /* typing caret for lines being typed */
    .typing-caret::after{
        content: "|";
        display:inline-block;
        margin-left:6px;
        animation: blink 1s steps(2,start) infinite;
        color:var(--text);
    }
    @keyframes blink{50%{opacity:0}}
    /* small emphasis */
    .em{color:var(--accent)}
    /* scrollbar cosmetic */
    #output::-webkit-scrollbar{width:10px}
    #output::-webkit-scrollbar-thumb{background:#111;border-radius:6px}

    .gap {
    height: 22px;     /* tamanho visual do salto */
    display: block;
    }

    .progress-bar-container {
    width: 100%;
    background: #111;
    border: 1px solid #222;
    border-radius: 6px;
    margin-top: 8px;
    padding: 6px;
    }

    .progress-label {
    margin-top: 4px;
    font-size: 0.85rem;
    color: var(--muted);
    }

    /* animação de "processando" na barra fixa */
    .progress-bar {
        height: 14px;
        width: 0%;
        background: var(--accent);
        border-radius: 4px;
        transition: width 1.6s ease;
        position: relative;
        overflow: hidden;
    }

    /* efeito de brilho se movendo dentro da barra */
    .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: -40%;
        width: 40%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255,255,255,0.35),
            transparent
        );
        animation: barShine 1.4s infinite linear;
        mix-blend-mode: screen;
    }

    @keyframes barShine {
        0% { left: -40%; }
        100% { left: 140%; }
    }

    .fade-out {
    opacity: 0;
    transition: opacity 0.45s ease;
    }



</style>
</head>
<body>
<div class="terminal-wrapper" role="region" aria-label="Contingency Terminal">
    <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <div class="terminal-title">H40N - N.ROOT | CONTINGENCY</div>
    </div>

    <div id="output" aria-live="polite"></div>

    <div class="terminal-input-area" aria-hidden="true">
        <div id="prompt">&gt;</div>
        <!-- área onde usuário podia digitar: permissão removida -->
        <div class="input-disabled" title="Escrita desativada">
            &nbsp;Aguarde o sistema restaurar. Não é possível inserir comandos agora.
        </div>
    </div>
</div>

<script>
const output = document.getElementById('output');

function appendLine(cls = "") {
    const el = document.createElement('div');
    el.className = 'line ' + cls;
    output.appendChild(el);
    output.scrollTop = output.scrollHeight;
    return el;
}

function typeLine(el, text) {
    return new Promise(resolve => {
        let i = 0;
        function step() {
            el.textContent += text[i] || "";
            i++;
            if (i < text.length) setTimeout(step, 18 + Math.random() * 35);
            else resolve();
        }
        if (text.length === 0) resolve();
        else step();
    });
}

async function startError() {

    const lines = [
        { text: "CONTINGENCY.TERMINAL - RECOVERY MODE", cls: "meta" },
        { text: "", cls: "" },
        { text: "Inicializando módulos do sistema...", cls: "process" },
        { text: "", cls: "" },
        { text: "ERR:: core/kernel/bootloader → FALHA CRÍTICA", cls: "note-strong" },
        { text: "ERR:: Unhandled exception :: CODE ERR0R33#33", cls: "note-strong" },
        { text: "", cls: "" },
        { text: "O CONTINGENCY não conseguiu iniciar corretamente.", cls: "admin-msg" },
        { text: "A reinicialização automática está desativada.", cls: "admin-msg" },
        { text: "", cls: "" },
    ];

    for (let line of lines) {
        const el = appendLine(line.cls);
        await typeLine(el, line.text);
        await new Promise(r => setTimeout(r, 180));
    }
}

setTimeout(startError, 700);
</script>
</body>
</html>
